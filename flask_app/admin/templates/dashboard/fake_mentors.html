{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Fake Mentor Data Generator</h2>
    
    <div class="alert alert-info">
        Current number of mentor profiles: {{ mentor_count }}
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Generate Fake Mentors</h5>
            
            <form id="generateForm">
                <div class="mb-3">
                    <label for="numProfiles" class="form-label">Number of Profiles to Generate</label>
                    <input type="number" class="form-control" id="numProfiles" min="1" max="100" value="10">
                </div>

                <h6>Field Mappings</h6>
                {% for field, options in faker_mappings.items() %}
                <div class="mb-3">
                    <label class="form-label">{{ field }}</label>
                    <select class="form-select" name="{{ field }}">
                        {% for option in options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary">Generate Profiles</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
